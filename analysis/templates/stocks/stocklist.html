<!DOCTYPE html>

<html lang="en">
<head>
</head>
<h2 align="center">Stock List</h2>
<table align="center" width= "30%" border="1" id="table-stocks">
    <tr>
        <th>
            Sl.No
        </th>
         <th>
            Name
        </th>   
    </tr>
{% if object_list %} 
    {% for stock in object_list %}
      <tr>
         <td align="center">{{forloop.counter0|add:1}}</td>
      
         <td>
             <a href="{%url 'stockprices_list'%}?id={{stock.id}}">{{ stock.name }}</a>            	
         </td>
       
       </tr>
    {% endfor %}
{% endif %}  
</table>   
</html>
